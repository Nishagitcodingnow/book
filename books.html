<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .navbar {
            background-color: #343a40;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-left: 20px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #17a2b8;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .book h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .book p {
            font-size: 16px;
            color: #555;
        }
        .btn-read {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-read:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ðŸ“š Library System</div>
        <ul>

            <li><a href="search.html">Search</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Available Books</h1>
        <div class="book-list" id="book-list">
            <!-- Books will be loaded here -->
        </div>
    </div>
    <script>
        
    const books = [
    { title: "Atomic Habits", author: "James Clear", pdf: "Atomic habits.pdf" },    
    { title: "The Power of Now", author: "Eckhart Tolle", pdf: "now.pdf" },
        { title: "1984", author: "George Orwell", pdf: "1984.pdf" },
        { title: "To Kill a Mockingbird", author: "Harper Lee", pdf: "mock.pdf" },
        { title: "A Brief History of Time", author: "Stephen Hawking", pdf: "time.pdf" },
        { title: "Thinking, Fast and Slow", author: "SDaniel Kahneman", pdf: "thinking.pdf" },
        { title: "The Selfish Gene", author: "Richard Dawkins", pdf: "selfish.pdf" },
        { title: "Thinking, Fast and Slow", author: "SDaniel Kahneman", pdf: "time.pdf" },
        { title: "Thinking, Fast and Slow", author: "SDaniel Kahneman", pdf: "time.pdf" },
        { title: "Thinking, Fast and Slow", author: "SDaniel Kahneman", pdf: "time.pdf" },
        { title: "Thinking, Fast and Slow", author: "SDaniel Kahneman", pdf: "time.pdf" }
    ];

    function loadBooks() {
        const bookList = document.getElementById("book-list");
        bookList.innerHTML = "";
        books.forEach(book => {
            const bookItem = document.createElement("div");
            bookItem.classList.add("book");
            bookItem.innerHTML = `
                <h3>${book.title}</h3>
                <p>by ${book.author}</p>
                <a href="${book.pdf}" class="btn-read" target="_blank">ðŸ“– Read Book</a>
            `;
            bookList.appendChild(bookItem);
        });
    }

    window.onload = loadBooks;
